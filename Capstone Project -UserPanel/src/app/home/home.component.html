<!--Body-->

<div class="card-body text-primary" style="margin-top: 80px;">
   


    <!--slider-->
    <div class="container">
       
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/combiflam.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/lulicanazole cream.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/meftel spas.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
     </div>
    
     
    
    
    
    </div>
    
    <label style="font-size: 50px;"> Top Deals</label>
   <div class="container">

      <div class="row offset-md-3" style="padding-right: 20px;" >
        <div class="col">
          <div class="card" style="width: 40rem;" >
            
            <ul class="list-group list-group-flush" *ngFor="let m of medicine">
              <li class="list-group-item list-group-item-success" type="hidden">{{m.id}}</li>
              <li class="list-group-item d-block w-100"> <img src="../assets/{{m.name| lowercase}}.png"   style="height: 500px; width: 600px;"></li>
              <li class="list-group-item list-group-item-warning">{{m.name | uppercase}}</li>
              <li class="list-group-item list-group-item-warning">{{m.description}}</li>
              <li class="list-group-item list-group-item-warning">{{m.category}}</li>
              <li class="list-group-item list-group-item-warning"><span>Rs. {{m.price}}</span></li>
              <li class="list-group-item btn btn-primary"><a href="/details/{{m.id}}" >BUY NOW</a></li>
            </ul>
            
              
           </div>
          
        </div>
        
       
      </div>
      
    </div>
    
    
    <!--Footer-->
    
    <div class="card-footer bg-transperent border-info">
